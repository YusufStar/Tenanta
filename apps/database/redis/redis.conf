# =============================================================================
# Redis Configuration for Tenanta Multi-Tenant Platform
# =============================================================================

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Snapshotting
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication
replica-serve-stale-data yes
replica-read-only yes

# Security
requirepass tenanta_redis_password
maxclients 1000

# Memory Management
maxmemory 1gb
maxmemory-policy allkeys-lru

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Lua Scripting
lua-time-limit 5000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitor
latency-monitor-threshold 100

# Event Notification
notify-keyspace-events ""

# Advanced Config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client Query Buffer Limit
client-query-buffer-limit 1gb

# Protocol Buffer Limit
proto-max-bulk-len 512mb

# Frequency
hz 10

# Dynamic HZ
dynamic-hz yes

# AOF Rewrite Incremental FSync
aof-rewrite-incremental-fsync yes

# RDB Save Incremental FSync
rdb-save-incremental-fsync yes

# LFU Log Factor
lfu-log-factor 10

# LFU Decay Time
lfu-decay-time 1

# =============================================================================
# Multi-Database Configuration
# =============================================================================

# Number of databases (0-31)
databases 32

# Database-specific settings
# Database 0: Database API (Main operations)
# Database 1: Client API (Caching and sessions)
# Database 2: Admin API (Audit logs and admin data)
# Database 3-15: Reserved for future use
# Database 16-31: Available for additional services

# =============================================================================
# ACL Configuration
# =============================================================================

# Load ACL file
aclfile /usr/local/etc/redis/users.acl 